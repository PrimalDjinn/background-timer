<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ifkafin Extension (Demo)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    
        /* Background with animated gradient */
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 380px;
            height: 320px;
            position: relative;
            overflow: hidden;
        }
    
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
    
            50% {
                background-position: 100% 50%;
            }
    
            100% {
                background-position: 0% 50%;
            }
        }
    
        /* Floating particles effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                radial-gradient(circle at 90% 20%, rgba(255, 255, 255, 0.09) 1px, transparent 1px);
            animation: float 20s linear infinite;
            pointer-events: none;
        }
    
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
    
            100% {
                transform: translateY(-20px);
            }
        }
    
        /* Main container with glass morphism */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 32px 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            width: 100%;
            height: 100%;
        }
    
        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }
    
        /* Title with glow effect */
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: -0.5px;
        }
    
        /* Modern button with magnetic hover */
        button {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
            min-width: 140px;
        }
    
        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: scale(0.95);
        }
    
        button:enabled {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }
    
        button:enabled:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            background: linear-gradient(45deg, #00e5ff, #00b8d4);
        }
    
        button:enabled:active {
            transform: translateY(-1px) scale(1.02);
        }
    
        /* Ripple effect */
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
    
        button:enabled:active::after {
            width: 300px;
            height: 300px;
        }
    
        /* Divider with subtle animation */
        .divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 20px auto;
            border-radius: 1px;
            animation: pulse 3s ease-in-out infinite;
        }
    
        @keyframes pulse {
    
            0%,
            100% {
                opacity: 0.3;
            }
    
            50% {
                opacity: 0.7;
            }
        }
    
        /* Text styling with micro-animations */
        p {
            font-size: 1rem;
            margin: 8px 0;
            font-weight: 400;
            opacity: 0.9;
            transition: all 0.3s ease;
        }
    
        p:hover {
            opacity: 1;
            transform: translateY(-1px);
        }
    
        #result {
            font-size: 1.05rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
        }
    
        #counterDisplay {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 12px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            animation: counterGlow 2s ease-in-out infinite alternate;
        }
    
        @keyframes counterGlow {
            0% {
                filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.3));
            }
    
            100% {
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
            }
        }
    
    
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
    
        .button-container button {
            flex: 1;
            min-width: 120px;
        }
    
        #stopButton {
            background: linear-gradient(45deg, #f05252, #ff1a1a);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ifkafin Extension</h1>
        <div class="button-container">
            <button id="demoButton" disabled>Count!</button>
            <button disabled id="stopButton">Stop</button>
            </div>
            <div class="divider"></div>
            <p id="result">Click the button to start counting.</p>
            <p id="counterDisplay">Counter: 0</p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
